spring.application.name=tematica-foro
server.port=8080

# H2 en memoria para pruebas
spring.datasource.url=jdbc:h2:mem:tematicaforodb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging de seguridad
logging.level.org.springframework.security=INFO

# JWT (clave de ejemplo; cambia en producci√≥n)
app.jwt.secret=ClaveSuperSecreta_TematicaForo_Cambiala
app.jwt.expiration-ms=86400000
